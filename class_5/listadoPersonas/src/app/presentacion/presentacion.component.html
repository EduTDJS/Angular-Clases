<div class="col">
    <div class="card">
        <img src="../../assets/img/willsmith.jpg" class="card-img-top" alt="Will">
        <div class="card-body">
            <h5 class="card-title">{{persona.titulo}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{persona.nombre | titlecase}}</h6>
            <p class="card-text">{{persona.bio}}</p>
            <small class="text-muted">{{persona.fechaRegistro | date}}</small>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-danger" (click)="borrar()">
                Borrar
            </button>
        </div>
    </div>
</div>
