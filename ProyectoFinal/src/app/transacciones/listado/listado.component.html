<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <ol class="list-group list-group-numbered">
                <li *ngFor="let tran of this.appSrv.getTransacciones()" class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{tran.type.name}}</div>
                    {{tran.date | date:'MMM dd'}}
                  </div>
                  <span class="badge bg-primary rounded-pill">{{tran.amount | currency:'DOP'}}</span>
                </li>
              </ol>
        </div>
    </div>
</div>
